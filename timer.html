<!DOCTYPE html>

<html>
  <head>
    <title>3Timer</title>
    <link rel="stylesheet" type="text/css" href="timer.css">
    <a href="home.html"><img src="banner.jpg" width="30%" height="30%"></a>
  </head>
  <body>
    <table style="width: 100%">
      <td style="width: 18%"></td>
      <td><p id="scramble" style="font-size:30px">loading...</p></td>
      <td style="width: 6%">Scramble type:</td>
      <td style="width: 12%">
        <select id="sType">
          <option value="wca">Random State (WCA Official)</option>
          <option value="fast">Random Move Sequence</option>
        </select>
      </td>
    </table>
    <h1 id="time" style="font-size:100px; border-width:thin">0.00s</h1>
    <p id="avg">Mean: N/A</p>
    <h2>Times:</h2>
    <div id="solve_panel" style="height: 100px; width: 200px; border: 1px solid #000; overflow: auto; white-space: pre-wrap"></div>
    <table style="width: 20%">
      <button onclick="clearTimes()" style="font-weight: bold">Clear Times</button>
      <button onclick="removeLast()" style="font-weight: bold">Delete Last</button>
    </table>
    <hr style="width: 10%; text-align: left"></hr>
    <p id="ao5" style="text-align: left">Average of 5: N/A</p>
    <p id="ao12" style="text-align: left">Average of 12: N/A</p>

    <script src="scrambo/scrambo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script src="timer.js"></script>
  </body>
</html>
